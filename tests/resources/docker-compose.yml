version: '3.4'
services:
  keycloak:
    build: .
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_LOG_LEVEL=DEBUG
      - KC_IMPORT=/opt/keycloak/data/import/realm-export.json
    restart: always
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    entrypoint: ["/opt/keycloak/scripts/wait-for-keycloak.sh"]
    command: >
      start-dev
      --import-realm
      --http-relative-path=/
      --hostname-strict=false
      --proxy=edge
    networks:
      - auth-network
    healthcheck:
      test: "curl -f http://localhost:8080/ || exit 1"
      timeout: 3s
      start_period: 10s
      retries: 20
  server:
    image: sirixdb/sirix
    ports:
      - 9443:9443
    restart: always
    volumes:
      - /opt/sirix/sirix-data:/opt/sirix/sirix-data
      - ./sirix-conf.json:/opt/sirix/sirix-conf.json
      - ./logback-test.xml:/opt/sirix/sirix-data/logback-test.xml
    networks:
      - auth-network
networks:
  auth-network:
    driver: bridge
